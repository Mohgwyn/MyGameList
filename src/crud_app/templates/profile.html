<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user }} profile</title>
</head>
<body>
    <h1>Welcome, {{ user }}</h1>
    <h2>Your games:</h2>
    <ul>
        {% for game in games %}
            <li>{{ game }}</li>
        {% endfor %}
    </ul>
</body>
</html>
